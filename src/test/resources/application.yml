server:
  name: name

spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  application:
    name: name

excel-info:
  file-base-url: url
  excel-extension: extension

minio:
  bucket:
    name: name
  access:
    key: key
    secret: secret
  url: url

sse:
  timeout: 60000

rabbitmq:
  host: ${RABBITMQ_HOST}
  port: ${RABBITMQ_PORT}
  username: ${RABBITMQ_USER}
  password: ${RABBITMQ_PASSWORD}
  exchange:
    direct-exchange: ${DIRECT_EXCHANGE}
    file-create-progress-exchange: ${FILE_CREATE_PROGRESS_EXCHANGE}
  queue:
    file-create-request-queue: ${FILE_CREATE_REQUEST_QUEUE}
    file-create-progress-queue: ${FILE_CREATE_PROGRESS_QUEUE}
  routing-key:
    file-create-request-routing-key: ${FILE_CREATE_REQUEST_ROUTING_KEY}