spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  rabbitmq:
    host: host
    port: 0000
    username: username
    password: password
    template:
      exchange: exchange
      routing-key: routing-key
      default-receive-queue: queue
    listener:
      simple:
        concurrency: 1
        max-concurrency: 3
        prefetch: 10
        acknowledge-mode: manual

excel-info:
  file-base-url: url
  excel-extension: extension

minio:
  bucket:
    name: name
  access:
    key: key
    secret: secret
  url: url

sse:
  timeout: 60000