server:
  name: name

spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  application:
    name: name

excel-info:
  file-base-url: url
  excel-extension: extension

minio:
  bucket:
    excel: excel
    csv: csv
  access:
    key: key
    secret: secret
  url: url

sse:
  timeout: 60000

rabbitmq:
  host: host
  port: 0000
  username: user
  password: password
  exchange:
    direct-exchange: exchange
    file-create-progress-exchange: exchange
    file-create-error-exchange: exchange
  queue:
    file-create-progress-queue: queue
    file-create-error-queue: queue
  routing-key:
    file-create-request-routing-key: key
    csv-update-request-routing-key: key